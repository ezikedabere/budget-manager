<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Dashboard | Budget Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="dashboard-header">
            <div class="user-welcome">
                <h1>Welcome, <span id="userGreeting">User</span>!</h1>
                <p class="subtitle">Track your personal finances efficiently.</p>
            </div>
            <div class="header-actions">
                <button class="btn-primary" id="addIncome">
                    <i class="fas fa-plus"></i> Add Income
                </button>
                <button class="btn-danger" id="addExpense">
                    <i class="fas fa-minus"></i> Add Expense
                </button>
                <button class="btn-secondary" id="resetData">
                    <i class="fas fa-redo"></i> Reset Data
                </button>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="summary-cards">
                <div class="card income">
                    <div class="card-icon">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Income</h3>
                        <p class="amount" id="totalIncome">₦0.00</p>
                    </div>
                </div>

                <div class="card expenses">
                    <div class="card-icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="card-content">
                        <h3>Total Expenses</h3>
                        <p class="amount" id="totalExpenses">₦0.00</p>
                    </div>
                </div>

                <div class="card balance">
                    <div class="card-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="card-content">
                        <h3>Balance</h3>
                        <p class="amount" id="balance">₦0.00</p>
                    </div>
                </div>
            </section>

            <section class="chart-section">
                <h2>Expense Distribution</h2>
                <div class="chart-container">
                    <canvas id="doughnutChart"></canvas>
                </div>
            </section>

            <section class="recent-transactions">
                <h2>Recent Transactions</h2>
                <div class="transactions-list" id="recentTransactions">
                    <!-- Transactions will be inserted here with delete buttons -->
                </div>
            </section>
        </main>
    </div>
    
    <!-- Add transaction modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <h2>Add Transaction</h2>
            <form id="transactionForm" novalidate>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (₦)</label>
                    <input type="number" id="amount" name="amount" required min="0">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelTransaction">Cancel</button>
                    <button type="submit" class="btn-primary">Add Transaction</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/individual-dashboard.js"></script>
    <script>
        // gets username from the URL
        const myUrl = new URLSearchParams(window.location.search);
        const username = myUrl.get('name') || localStorage.getItem('username') || 'User';
        document.getElementById('userGreeting').textContent = username;
    </script>
</body>

</html>
